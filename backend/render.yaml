services:
  - type: web
    name: Exam-Paper-backend
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt

    startCommand: |
      gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.13
